{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2>Register</h2>
  <form method="POST" action="{{ url_for('register') }}">
    <input type="text" name="company_name" placeholder="Company Name" required>
    <input type="text" name="short_name" placeholder="Short Name" required>
    <input type="text" name="gst" placeholder="GST">
    <input type="text" name="pan" placeholder="PAN">
    <input type="text" name="mobile" placeholder="Mobile" required>
    <input type="text" name="adhar" placeholder="Aadhaar Number" required>
    <input type="text" name="bank_name" placeholder="Bank Name" required>
    <input type="text" name="account_number" placeholder="Account Number" required>
    <input type="text" name="ifsc_code" placeholder="IFSC Code" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="value" name="Username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Register</button>
  </form>
  <p>Already registered? <a href="{{ url_for('login') }}">Login</a></p>
</div>
{% endblock %}
