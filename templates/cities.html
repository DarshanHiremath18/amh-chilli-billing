{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Cities</h2>

    <!-- Add City Form -->
    <form method="POST" class="mb-3 row g-2">
        <div class="col-md-4">
            <input type="text" name="city" class="form-control" placeholder="City Name" required>
        </div>
        <div class="col-md-4">
            <input type="text" name="district" class="form-control" placeholder="District">
        </div>
        <div class="col-md-4">
            <input type="text" name="state" class="form-control" placeholder="State">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-success mt-2">Add City</button>
        </div>
    </form>

    <!-- Cities Table -->
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>City</th>
                <th>District</th>
                <th>State</th>
            </tr>
        </thead>
        <tbody>
            {% for city in cities %}
            <tr>
                <td>{{ city[0] }}</td>
                <td>{{ city[1] }}</td>
                <td>{{ city[2] or '-' }}</td>
                <td>{{ city[3] or '-' }}</td>
            </tr>
            {% else %}
            <tr><td colspan="4" class="text-center">No cities added yet.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
